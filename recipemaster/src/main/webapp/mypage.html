<script id="temp" type="text/x-handlebars-template">
{{#each data}}
{{#regStatus}}

<div>
<div class="isotope-grid" id="grid-2">
          <div class="entry col-xs-12 col-sm-4 col-md-3 filter-food filter-pudding">
            <div class="entry-inner">
              {{#each representImages}}  
              <input type="hidden" class="forBackgroundRepresentImg" value="{{this}}">
              {{/each}}
               {{#transientStorage}}
                <p class="transientStorage">임시저장</p>
              {{/transientStorage}}
               <p class="rcp-count-images">{{countImage representImages}}</p>
              <div class="rcp-count-images-bg">
              </div>
              <div class="entry-media" name="recipe-subscribe-image" style="background-image:url(img/representImg/{{representImages representImages}}">
               
                <div class="entry-action">
                  <div class="entry-action-inner">                  
                  </div>
                </div>
              </div>
              <!-- ./ entry-media -->
              <div class="content-wrapper">
                <h3 class="entry-name"><a href="#">
                <input type="hidden" name="recipeNo" value="{{recipeNo}}">
                <p class="detail rcp-p-black">{{recipeName}}</p></a></h3>                
                <a href="mypage.html?{{user.email}}">
                <input type="hidden" class="rcp-hidden-email" value="{{user.email}}">
                <p class="entry-author rcp-userName">{{user.userName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{recipeDate}}</p>
                </a>
                <div class="entry-meta">
                  <div class="foo-wrapper">
                     <input type="hidden" name="recipeNo" value="{{recipeNo}}">
                    <span>
                    <a href="#" class="rcp-like {{#isLike}}active{{/isLike}}"><div class="glyphicon glyphicon-heart-empty rcp-i-tag-margin-right-top"></div>
                    <span>좋아요 <span>{{countLike}}<span></span></a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="meta-time">{{cookTime}}분 소요</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

                    <span>
                     <a href="#" class="rcp-scrap {{#isScrap}}active{{/isScrap}}"><div class="glyphicon glyphicon-paperclip rcp-i-tag-margin-right-top"></div>
                    <span>스크랩 <span>{{countScrap}}</span></span></a>
                    </span>
                  </div>
                </div>
              </div>
              <!-- ./ entry-content -->
            </div>
            <!-- /.entry-inner -->
          </div>
        
          </div>
</div>
{{/regStatus}}
{{/each}}
</script>

              <div>
                <div class="rcp-title-size">
                    
                  <h6 class="rcp-bodyTitle">STEP{{inc @index}}</h6>
                  {{#if recipeTime}}
                    <button class="timerBtn" type="button"> 
                      <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                      {{recipeTime}}분 타이머 시작!!
                    </button>
                    <div class="timerBtn padding_top_15px display_none"> 
                      <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                      타이머 실행중!!
                    </div>
                    <input type="hidden" value="{{recipeTime}}"/>
                  {{/if}}
                  
                </div>
                <div>
               
                </div>

               <div class="rcp-nav-down">
                   
               </div>
            </div>
{{/recipeProcedure}}

  <script id="recipe-comment" type="text/x-handlebars-template">
{{#each data}}
<div class="cs-comments-area">           
 <span class="rcp-comment-indexNum"></span> 
                <article>
                  
                  <div class="cs-comment-author">
                   <img class="avatar" src="img/profileImg/{{user.image}}" alt=""> 
                      <b><a href="#">{{user.userName}}</a></b> 
                          <a class="cs-comment-metadata" href="#"> 
                         <span class="rcp-comment-date">{{recipeCommentDate}}</span>
                    </a>
                    <input type="hidden" id="commentNo" name="commentNo" value={{commentNo}}>
                    {{#x-button}}
                    <a href="#" id="deleteComment">✖</a>                     
                    {{/x-button}}
                  </div>
                  <div class="cs-comment-content">
                    <p>{{recipeComment}}</p>                    
                  </div>
                </article>   
          </div>
{{/each}}
  </script>

        <input id="star4" name="rating" type="radio" value="4"/>
        <label for="star4" class="full"></label>

        <label for="star3.5" class="half"></label>

        <label for="star3" class="full"></label>
        <input id="star2.5" name="rating" type="radio" value="2.5"/>
        <label for="star2.5" class="half"></label>
        <input id="star2" name="rating" type="radio" value="2"/>
        <label for="star2" class="full"></label>
        <input id="star1.5"  name="rating" type="radio" value="1.5"/>
        <label for="star1.5" class="half"></label>
        <input id="star1"  name="rating" type="radio" value="1"/>
        <label for="star1" class="full"></label>
        <input id="star0.5"  name="rating" type="radio" value="0.5"/>
