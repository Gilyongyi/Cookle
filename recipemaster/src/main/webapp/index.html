<script id="main-chefRanking" type="text/x-handlebars-tmeplate">
{{#each data}}

<div class="section_ranking grid_inner _cheerUpArea">

    </ul>
  </div>
  <!-- 채택왕 -->

    <h5 class="blind"></h5>

      <ul class="top_list">

          <li class="list_divide first">
          <div class="list_item top_item1">
        {{else if @last}}

          <div class="list_item top_item3">

       {{/if}}

                </div>
              </div>
              <div class="list_body">
                
                <div class="writer_sec">
                  <span class="writer no_badge"><em class="ellipsis">{{userName}}</em></span>
                </div>
                <p class="desc ellipsis">{{intro}}</p>
                
              </div>
          </div>
          <div class="list_side">
            
            <div class="recommend ">
              <button class="_cheerUp _param('longzhe1983')" onclick="nhn.Kin.Utility.nClicks('hfh.kglike', '', '', event);">
                <input type="hidden" class="rcp-hidden-email" value="{{email}}">  
              <span class="num _count rcp-userName">페이지로이동</span>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- //채택왕 -->
  <!-- 기부왕 --> 
  
</div>
</div>

{{/each}}
</script>

	<script>
	jQuery(document).ready(function($) {

			/* getWeather(); */
			
			$('.header-body').load('topNavBar.html');
			
			$('#footer').load("../copyright.html");

			$('.profile-dropdown:has(.active)').bind('click', function() {

			});

			$(window).bind('scroll', function(e) {
				$('.main-nav__dropdown').removeClass('active');
			});

			$('.dropdown-trigger').on('scroll', function() {
				dropdownClick('.profile-dropdown', '.mobile-menu-dropdown');
			});

			$('.dropdown-trigger--mobile').on('click', function() {
				dropdownClick('.mobile-menu-dropdown', '.profile-dropdown');
			});
			
			$(document).on('click', '.timerBtn', function() {
	            var $this = $(this);
	            var node = $('<div class="timerObj"/>');
	            var clock = $('<div class="timerClock float_left"></div>'); 
	            
	            clock.countdown(getTimeStamp($this.next().next().val()))
	            .on('update.countdown', function(event) {
	              var format = '%H:%M:%S';
	              $(this).html(event.strftime(format));
	            })
	            .on('finish.countdown', function(event) {
	              $(this).html('00:00:00').parent().css("color", "red")
	              $this.removeClass('display_none');
	              $this.next().addClass('display_none');
	              var audio = document.createElement('audio');
	              audio.src = 'audio/porori.mp3'
	                audio.play();
	            });

	            node.append($('<span class="float_left">'+$this.prev().text()+' -&nbsp;<span>'));
	            node.append(clock);

	            $('.timerZone').append(node);
	            $this.addClass('display_none');
	            $this.next().removeClass('display_none');

//	            $(document).on('click', '.timerObj', function() {
//	            console.log($(this).children('.timerClock'));
//	            $($(this).children('.timerClock')).countdown('pause');
//	            });
	          });
		});
		
		
	</script>
