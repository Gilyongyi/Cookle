<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Material Login</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div class="panel">
  <h2>LOGIN</h2>
  <div class="formset">
    <div class="form-group">
      <lable class="form-label">User Name</lable>
      <input type="text"  id="userEmail" class="form-control"/>
    </div>
    <div class="form-group">
      <lable class="form-label">Password</lable>
      <input type="password" id="userPassword" class="form-control"/>
    </div>
    <button class="btn" id="userLogin" > Log in</button><a href="#">Forgot Your Password?</a>
  </div>
  <form class="register-form"><i class="close">&times;</i>
    <h2>REGISTER</h2>
    <div class="formset">
      <div class="form-group">
        <lable class="form-label">User Name</lable>
        <input type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <lable class="form-label">Email</lable>
        <input type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <lable class="form-label">Password</lable>
        <input type="password" class="form-control"/>
      </div>
      <div class="form-group">
        <lable class="form-label">Repeat Password</lable>
        <input type="password" class="form-control"/>
      </div>
      <button class="btn" id="userLogin">Log in</button>
    </div>
  </form>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
